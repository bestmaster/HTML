<!DOCTYPE html>
<!--
Homework 5. Problem 1. HTML Tables.
Create Web Pages like the following using tables:
-->
<html>
    <head>
        <title>Домашно №4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">
            <img src="images/Homework_04_1.png" alt="Fresh Fruits"/>

            <table border="1">
                <tr>
                    <td colspan="3">Title goes here</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan="2">I</td>
                    <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td colspan="4">O</td>
                </tr>
            </table>

        </div>
    </body>
</html>
