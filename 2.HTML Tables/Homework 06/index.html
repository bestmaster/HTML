<!DOCTYPE html>
<!--
Homework 6. Problem 3. Calculator.
Create a Calculator-like table. You should use a HTML 5 form for the Calculator.
Buttons for all the numbers and operators (+, -, etc.). Textbox for the result.
    Note: Do not make the same styles as the example
    Note: Do not implement functionalities
-->
<html>
    <head>
        <title>Домашно №6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">

            <table>
                <tr class="row">
                    <td class="row1" colspan="4">123</td>
                </tr>
                <tr class="row">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr class="row">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>

                <tr class="row">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>

                <tr class="row">
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>/</td>
                </tr>
            </table>

        </div>
    </body>
</html>
